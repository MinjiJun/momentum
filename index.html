<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charseet="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/1ff7f0cb68.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>Momentum</title>        
    </head>
    <body>
        <h2 id="clock">00:00:00</h2>
        <form id="login-form" class="hidden">
            <div>
                <input required
                maxlength="15"
                type="text"
                placeholder="What is your name?" />
                <button><i class="fas fa-sign-in-alt"></i></button>
            </div>
        </form>        
        <h1 id="greeting" class="hidden"></h1>
        <form id="todo-form" class="hidden">
            <div>
                <input type="text" placeholder="Write a To do and Press Enter" required />
                <button type="reset"><i class="far fa-times-circle"></i></button>
            </div>
        </form>
        <ul id="todo-list" class="todo-list-style">
            <h2>Your To Do List</h2>
        </ul>
        <div id="quote">
            <span></span>
            <span></span>
        </div>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
       <script src="js/greetings.js"></script>
       <script src="js/clock.js"></script>
       <script src="js/quotes.js"></script>
       <script src="js/background.js"></script>
       <script src="js/todo.js"></script>
       <script src="js/weather.js"></script>
    </body>

</html>
